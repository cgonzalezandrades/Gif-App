<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gif Page!</title>

    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container-fluid">

        <!-- Jumbotron heading. This includes the text area and the submit button -->
        <header>
            <div class="jumbotron header-gif  ">

                <div id="user-area">
                     
                    <h1>PokeGif</h1>
                    <div class="row">
                        <form>
                            <span id="text-input">Add an Pokemon</span>
                            <br>
                            <input type="text" name="user-text" id="user-input" value="">
                        </form>
                    </div>

                    <div class="row" id="button-submit">
                        <input type="submit" class="btn btn-btn-success text-button" value="submit" onclick="submit()"></input>
                    </div>
               <div class="bg"> </div>
                </div>
            </div>
        </header>

    
        <div class="row main-container">

            <div class="row">
                <div id="buttons-gif">
                    <button class=" btn-pokemon btn btn-btn-success animal" data-animal="charmander">Charmander</button>
                    <button class="animal btn-pokemon btn btn-btn-success" data-animal="bulbasaur">Bulbasaur</button>
                    <button class="btn-pokemon btn btn-btn-success animal" data-animal="ekans">Ekans</button>
                    <button class="btn-pokemon btn btn-btn-success animal" data-animal="jigglypuff">Jiglipuff</button>
                    <button class="btn-pokemon btn btn-btn-success animal" data-animal="blastoise">Blastoise</button>
                    <button class="btn-pokemon btn btn-btn-success animal" data-animal="charizard">Charizard</button>

                </div>

            </div>

            <div class="row">
                <div class="col-md-10 gif">
                     </div>
                </div>
            </div>

        </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script src="assets/Javascript/key.js" type="text/javascript"></script>
    <script src="assets/Javascript/app.js" type="text/javascript"></script>

</body>

</html>
