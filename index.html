<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gif Page!</title>

    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Baloo+Thambi|Carter+One" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="wrapper">

    <div class="container">

        <!-- Jumbotron heading. This includes the text area and the submit button -->
        <header>
            <div class="jumbotron header-gif  ">

                <div id="user-area">

                    <h1>PokeGif</h1>
                    <div class="row">
                        <div class="col-xs-12">
                            <form>
                                <span id="text-input">Add a new Pokemon button</span>
                                <br>
                                <input type="text" name="user-text" id="user-input" value="">
                            </form>
                        </div>
                    </div>

                    <div class="row" id="button-submit">
                        <input type="submit" class="btn btn-btn-success text-button" value="submit"
                               onclick="submit()"></input>
                    </div>
                    <div class=" col-sm-12" id="hint">
                        <h3> Click a Gif to stop the animation</h3>
                    </div>


                </div>
            </div>
        </header>


        <div class="row main-container">

            <div class="row">
                <div id="buttons-gif">
                    <button class=" btn-pokemon btn btn-btn-success animal" data-animal="charmander">Charmander</button>
                    <button class="animal btn-pokemon btn btn-btn-success" data-animal="bulbasaur">Bulbasaur</button>
                    <button class="btn-pokemon btn btn-btn-success animal" data-animal="ekans">Ekans</button>
                    <button class="btn-pokemon btn btn-btn-success animal" data-animal="jigglypuff">Jiglipuff</button>
                    <button class="btn-pokemon btn btn-btn-success animal" data-animal="blastoise">Blastoise</button>
                    <button class="btn-pokemon btn btn-btn-success animal" data-animal="charizard">Charizard</button>

                </div>

            </div>

            <div class="row">
                <div class="col-md-12 gif">
                </div>
            </div>
        </div>

    </div>

    <div class="push"></div>
</div>

<footer class="footer">
    <div class=" row">
        <div class=" col-md-12 footer-area">
            <h5 class="author"><p>Created by Carlos Gonzalez <a href="https://github.com/cgonzalezandrades"
                                                                target="_blank"><span id="carlos-shadow"
                                                                                      class="glyphicon glyphicon-user"></span></a>
            </p>
                        <p>powered <span style="color:red">by</span></p>
                <p> HTML - Css - Js - JQuery - Json - Ajax - Bootstrap </p></h5>
                   
                   
            <p class="author"><a href="https://github.com/cgonzalezandrades/Gif-App" target="_blank">
                <button class=" btn btn-primary">See the code <span class="glyphicon glyphicon-new-window"></span>
                </button>
            </a></p>
        </div>
    </div>
</footer>

</body>
<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="

<script src="assets/Javascript/key.js" type="text/javascript"></script>

</html>
