<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gif Page!</title>

    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">

</head>

<body>

    <div class="container-fluid">


        <!-- Jumbotron -->
        <header>
            <div class="jumbotron header-gif">
                <h1>iGif</h1>
                <div class="row">
                    <form>
                        Add a text
                        <br>
                        <input type="text" name="user-text" id="user-input" value="">
                    </form>
                </div>

                <div class="row">
                    <input type="submit" class="btn btn-btn-success text-button" value="submit" onclick="submit()"></input>
                </div>
            </div>



        </header>


        <div class="row">

            <div class="row">
                <div id="buttons-gif">
                    <button data-animal="Hulk">Smash</button>
                    <button data-animal="Ganondorf"> ugh </button>
                    <button data-animal="Leonardo Dicaprio">Im the kind of the world</button>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="gif">


                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>


    <script>
        
        function submit() {
            var text = $('#user-input').val().trim();
            var button = $("<button>");

            button.addClass("animal")
            button.attr('data-animal', text);
            button.html(text);
            $('#buttons-gif').append(button);
        }


        $('button').on("click", function() {

            $(".gif").empty();

            var searchWord = $(this).data('animal');

            console.log(searchWord);

            var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + searchWord + "&limit=25&api_key=dc6zaTOxFJmzC&limit=10";

            $.ajax({
                    url: queryURL,
                    method: 'GET'
                })
                .done(function (response) {
                    console.log(response);

                    var gif = response.data;



                    for (var i = 0; gif.length > i; i++) {

                        var gifImage = $("<img>").addClass("gif-in-page")
                            .attr({
                                "src": gif[i].images.fixed_height_small.url,
                                "data-still": gif[i].images.fixed_height_small_still.url,
                                "data-state": 'animate',
                                "data-animate": gif[i].images.fixed_height_small.url
                            });

                        $(".gif").append(gifImage);
                    }


                    $(".gif-in-page").on("click", function () {


                        var state = $(this).attr('data-state');
                        console.log(state);

                        if (state === 'animate') {
                            $(this).attr({
                                'src': $(this).data('still'),
                                "data-state": 'still'
                            });
                        }
                        if (state === 'still') {
                            $(this).attr({
                                'src': $(this).data('animate'),
                                'data-state': 'animate'
                            });
                        }
                    })

                });
            
            
        });
        
        $(document).on('click', '.animal', showMe);
        
        function showMe(){
            console.log("This button says hello");
        }
        
    </script>

</body>

</html>
